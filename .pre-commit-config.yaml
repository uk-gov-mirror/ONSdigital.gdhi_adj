# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.0.1
      hooks:
          # - id: check-added-large-files
          #   name: Check for files larger than 5 MB
          #   args: ["--maxkb=5120"]
          - id: end-of-file-fixer
            name: Check for a blank line at the end of scripts (auto-fixes)
            exclude: '\.Rd'
          - id: trailing-whitespace
            name: Check for trailing whitespaces (auto-fixes)
    - repo: https://github.com/pycqa/isort
      rev: 5.13.2
      hooks:
        - id: isort
          args: ["--profile", "black", "--line-length", "79"]

    - repo: https://github.com/psf/black
      rev: 25.1.0 # Replace by any tag/version: https://github.com/psf/black/tags
      hooks:
          - id: black
            name: black - consistent Python code formatting (auto-fixes)
            language_version: python3 # Should be a command that runs python3.6+
            exclude: .*/tests/.*|^\.cruft\.json$|.*\tests\.*|helpers/.*|^tests
            args: ["--preview", "--line-length=79"]
    - repo: https://github.com/PyCQA/flake8
      rev: 7.3.0
      hooks:
          - id: flake8
            name: flake8 - Python linting
            exclude: ^\.cruft\.json
    - repo: https://github.com/Yelp/detect-secrets
      rev: v1.5.0
      hooks:
          - id: detect-secrets
            name: detect-secrets - Detect secrets in staged code
            args: ["--baseline", ".secrets.baseline"]
            exclude: .*/tests/.*|^\.cruft\.json$
    - repo: local
      hooks:
          - id: restricted-filenames
            name: Check commits for restricted file extensions
            entry: WARNING- csvs for test about to be committed. Double check there is no sensitive data!
            language: fail
            files: .*\.(csv|feather|xlsx|zip|hdf5|h5|txt|json|xml|hd|parquet)
            exclude: ^tests/.*|^requirements\.txt$
